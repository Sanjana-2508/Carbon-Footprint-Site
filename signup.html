<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Eco Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ± Create a New Account</h1>

    <form id="signupForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKDLRuBviRlcU8dOfCgmEk1KjKp4gT9Wc",
      authDomain: "ecotrack-e50f8.firebaseapp.com",
      projectId: "ecotrack-e50f8",
      appId: "1:806396695933:web:6abdba4efa8527ddc52814"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.sendEmailVerification().then(() => {
            document.getElementById('message').innerText = "âœ… Verification email sent. Please check your inbox.";
          });
        })
        .catch((error) => {
          document.getElementById('message').innerText = `âŒ ${error.message}`;
        });
    });
  </script>
</body>
</html>
