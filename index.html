<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTrack - Gamified Carbon Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <a href="dashboard.html" class="nav-button">📊 Dashboard</a>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>♻️ Eco Tracker</h1>

    <div id="userInfo">
      Logged in as: <strong id="usernameDisplay"></strong>
      <button id="logoutBtn">Logout</button>
    </div>

    <form id="carbonForm">
      <label>Car travel (km):</label><input id="travel" type="number" min="0"/>
      <label>Electricity usage (kWh):</label><input id="electricity" type="number" min="0"/>
      <label>Flights (hrs):</label><input id="flights" type="number" min="0"/>
      <label>Meat Intake (g):</label><input id="meat" type="number" min="0"/>
      <label>Dairy Intake (g):</label><input id="dairy" type="number" min="0"/>
      <label>Plant Intake (g):</label><input id="plant" type="number" min="0"/>
      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    
    <div id="suggestions"></div>

    <h2>Today's Emissions</h2>
    <canvas id="emissionChart"></canvas>
    <h2>Trend</h2><canvas id="trendChart"></canvas>

    <h2>Previous Logs</h2>
    <ul id="logHistory"></ul>

    <h2>Average Emission</h2>
    <div id="averageStats"></div>

    <h2>Weekly Comparison</h2>
    <button id="compareBtn">Compare This Week vs Last Week</button>
    <div id="weeklyMessage"></div>
    <canvas id="weeklyChart"></canvas>

    <h2>🌿 Your Eco Progress</h2>
    <div id="xpBar">
    <div id="xpFill"></div></div>

    <h3>🏅 Badges</h3>
    <div id="badges"></div>

    <h3>🔥 Streak</h3>
    <div id="streakCount">Loading...</div>

    <div id="challenges">
      <h3>🎯 Weekly Challenge</h3>
      <p>Track your progress by submitting data!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
