<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Eco Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üîê Login to Eco Tracker</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p id="message"></p>
    <p><a href="#" onclick="resetPassword()">Forgot your password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKDLRuBviRlcU8dOfCgmEk1KjKp4gT9Wc",
      authDomain: "ecotrack-e50f8.firebaseapp.com",
      projectId: "ecotrack-e50f8",
      appId: "1:806396695933:web:6abdba4efa8527ddc52814"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            localStorage.setItem('ecoUser', email);
            window.location.href = "index.html";
          } else {
            auth.signOut();
            document.getElementById('message').innerText = "‚ö†Ô∏è Please verify your email before logging in.";
          }
        })
        .catch((error) => {
          document.getElementById('message').innerText = `‚ùå ${error.message}`;
        });
    });

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email first.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("üìß Password reset email sent.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
